{% extends 'base.html' %}

{% block title %}
Profile
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <h3>Your dictionaries</h3>
            {% for dict in dicts %}
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <a href="#">dict.name</a>
                  <span class="badge bg-primary rounded-pill">dict.len_words</span>
                </li>
              </ul>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
