{% extends 'base.html' %}

{% block title %}
Choose what to learn
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center dicts_list">
        <div class="col-6">
            <h3>Choose Dictionary</h3>
            {% for dict in dicts %}
            <ul class="list-group dict_names_box">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('show_words.index', dict_name=dict.dict_name, page=1) }}" class="dict_names">{{ dict.dict_name }}</a>
                </li>
            </ul>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
