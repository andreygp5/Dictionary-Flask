{% extends 'base.html' %}

{% block title %}
Entering words
{% endblock %}

{% block content %}
<div class="container add-form">
    <div class="row justify-content-center">
        <div class="col-6">
            <form method="POST">
                <div class="form-group">
                  <label for="english_word">English word</label>
                  <input type="text" class="form-control" id="english_word" name='english_word'>
                </div>
                <div class="form-group">
                  <label for="russian_translate">Russian Translate</label>
                  <input type="text" class="form-control" id="russian_translate" name='russian_translate'>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
        </div>
    </div>
</div>
{% endblock %}
